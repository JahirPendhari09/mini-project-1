<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Pickleball</title>
    <link rel="stylesheet" href="./pickleball.css">

<body>
    <div id="header">  
        <img src="https://storage.sg.content-cdn.io/in-resources/b368029c-a4dd-448a-a888-58348cb1b144/Images/userimages/logo.jpg" alt="">
        <input type="search" id="search" placeholder="Search">
         <div>

            <h3 style="padding-top: 20px; padding: 20px;">Shopping Cart</h3>

    </div>
    <hr>
    <div id="navbar">

            </div>

    <img src="./endPic.png" alt="" id="end">
